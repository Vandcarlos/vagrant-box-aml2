---
- name: Install nginx1.12 from amazon-linux-extras
  command: amazon-linux-extras install nginx1.12 -y
  become: yes
  args:
    creates: /usr/sbin/nginx

- name: create nginx paths
  file:
    path: /etc/nginx/{{ item }}
    state: directory
  become: yes
  with_items:
    - sites-available
    - sites-enabled

- include: copy_files.yml
- include: code_path.yml
- include: pid_bug.yml

- name: Change lib nginx ownership to ec2-user
  file:
    path: /var/lib/nginx
    owner: ec2-user
    group: ec2-user
    recurse: yes
  become: yes

- name: start nginx
  service:
    name: nginx
    state: started
    enabled: yes
  become: yes
